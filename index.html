<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class=container>
    <div class="timer">Time: <span id="time">0</span></div>
    <main  id="main-box">
        <h1 id="title">Timed Quiz</h1>
           <p id="text">
            Try to answer the following question
            within the time limit. </br>
            Incorrect answer will take 10 sec off the timer.
        </p>
        <button class="btn" id="start">Start Quiz</button>
    </main>

        <div id="question-box" class="hide"> 
         <div id="question"></div>
         <div id="answer-btns" class="btn-grid">
             <button class="btn">Answer 1</button>
             <button class="btn">Answer 2</button>
             <button class="btn">Answer 3</button>
             <button class="btn">Answer 4</button>
         </div>
        </div>
    
</div>
    

    
    
       
    <script src="./assets/js/script.js"></script>
</body>
</html>
